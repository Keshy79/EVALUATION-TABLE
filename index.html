<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVALUATION TABLE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="phone.css">
    <style>
        
    </style>
</head>
<body style="background-color: orangered">
    <div id="table" class="table py-5 text-center">
        <h1 class="text-dark fw-bold">EVALUATION TABLE</h1>
        <input type="number" id="inputOne" placeholder="Input number" class="mb-3 rounded-2 border border-none bg-dark w-25 text-light">
        <input type="number" id="inputTwo" placeholder="Input number" class="mb-3 rounded-2 border border-none bg-dark w-25 text-light">
        <section>
            <button onclick="multiply()" class="btn btn-dark text-light text-uppercase">Multiplication</button>
            <button onclick="add()" class="btn btn-dark text-light text-uppercase">Addition</button>
            <button onclick="subtract()" class="btn btn-dark text-light text-uppercase">Subtraction</button>
            <button onclick="divide()" class="btn btn-dark text-light text-uppercase">Division</button>
        </section>
    </div>

    <table id="display" class="table table-hover table-striped table-info"></table>


    <script>
        function multiply() {
            var one = document.getElementById("inputOne").value;
            var two = document.getElementById("inputTwo").value;
            var tableContent = "";

            for (i = 1; i <= one; i++) {
                tableContent += `<tr>`;
                    for (j = 1; j <= two; j++) {
                        tableContent += `<td> ${j} Ã— ${i} = ${i * j} </td>`;
                    }
                    tableContent += `</tr>`;
            }
            document.getElementById("display").innerHTML = tableContent;
            inputOne.value = ""
            inputTwo .value = ""
        }

        function add() {
            var one = document.getElementById("inputOne").value;
            var two = document.getElementById("inputTwo").value;
            var tableContent = "";

            for (i = 1; i <= one; i++) {
                tableContent += `<tr>`;
                    for (j = 1; j <= two; j++) {
                        tableContent += `<td> ${j} + ${i} = ${i + j} </td>`;
                    }
                    tableContent += `</tr>`;
            }
            document.getElementById("display").innerHTML = tableContent;
            inputOne.value = ""
            inputTwo .value = ""
        }

        function subtract() {
            var one = document.getElementById("inputOne").value;
            var two = document.getElementById("inputTwo").value;
            var tableContent = "";

            for (i = 1; i <= one; i++) {
                tableContent += `<tr>`;
                    for (j = 1; j <= two; j++) {
                        tableContent += `<td> ${j} - ${i} = ${i - j} </td>`;
                    }
                    tableContent += `</tr>`;
            }
            document.getElementById("display").innerHTML = tableContent;
            inputOne.value = ""
            inputTwo .value = ""
        }

        function divide() {
            var one = document.getElementById("inputOne").value;
            var two = document.getElementById("inputTwo").value;
            var tableContent = "";

            for (i = 1; i <= one; i++) {
                tableContent += `<tr>`;
                    for (j = 1; j <= two; j++) {
                        k = i/j
                        k = k.toFixed(2)
                        tableContent += `<td> ${j} / ${i} = ${k} </td>`;
                    }
                    tableContent += `</tr>`;
            }
            document.getElementById("display").innerHTML = tableContent;
            inputOne.value = ""
            inputTwo .value = ""
        }


    </script>
</body>
</html>
